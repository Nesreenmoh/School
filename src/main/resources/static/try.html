    <!-- container  -->
    <div class="container" style="max-width: 1000; padding: 25px; border-style: dotted;">
<table id="teacherTable" class="table table-bordered table-striped table-hover" style="max-width: 900px;">
    <h1 style="text-align: center;"> Teacher Data </h1>
    <thead>
        <tr class="table-primary">
            <td>ID</td>
            <td>Name</td>
        </tr>
    </thead>
</table>
<div style="display: inline-block;">
    <button id="refreshbtn"> Refresh </button>
    <button id="clearbtn"> Clear </button>
    <button id="addRow"> Add Row</button>
</div>

</div>
    <script>
       
        $(document).ready(function() {
        
         var teacherDataTable = $("#teacherTable").DataTable({
        ajax:{
            url: "api/teacher",
            dataSrc:''

        }, 
        columns: [
            {data: 'id'},
            {data: 'name'},
        ]
        
    });
        
    $("#refreshbtn").click(function() {
            teacherDataTable.ajax.reload();
        });
     
    $("#clearbtn").click(function() {
            teacherDataTable.clear().draw();
        });

        
    $("#addRow").click(function() {
        teacherDataTable.row.add({
            id: 78,
            name: "Ali"
        }).draw();
           
            teacherDataTable.row.add($('<tr><td><td><tr>'));
        
    });
        })
        
    </script>
