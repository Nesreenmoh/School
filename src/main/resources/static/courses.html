<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Courses Page </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    
    <script src="js/course.js"></script>
</head>
<body id="teachers">
<nav id="navbar">
    <h1 class="l-heading">
       <span id="text"><i class="fas fa-book-reader fa-2x"></i> School</span> Website
    </h1>
    <ul>
        <li><a href="Teacher.html">Teachers</a></li>
        <li><a href="#">Courses</a></li>
    </ul>
</nav>
<section>
    <div class="container">
     <form>
         <div class="form-group">
            <label for="teacherNameLabel"> Select Teacher </label>
             <select id="teacherName" class="form-control"> Teacher Name 
             <option></option>
             </select>
        </div>
        <div>
            <label for="courseName" class="col-sm-2 col-form-label">Course Name </label>
            <div class="col-sm-10">
            <input type="text" class="form-control-plaintext" id= "courseName" placeholder="Course Name"/>
            </div>
         </div>
        <div id='btns'>
            <button id="add" class="btn btn-primary" style="display: block;"> Add Course </button> <br>
            <button id="save" class="btn btn-primary" style="display: none;"> Save Course </button> <br>
            <button id="fetch" class="btn btn-primary" style="align-content: center;"> Get Courses </button> <br>
        </div>
        <div class="container">
            <h4 class="tex-center"> Courses Data </h4>
            <table  class="table table-bordered table-hover">
                <thead>
                    <tr class="table-primary">
                        <td>ID</td>
                        <td>Name</td>
                        <td>Teacher Name</td>
                        <td>Delete</td>
                        <td>Update</td>
                    </tr>
                </thead>
                <tbody id= "coursesContainer">
                </tbody>
            </table>
        </div>
        
     </form>
    </div>
</section>
<div class="modal" style="display: none;">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"> Update Course</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form >
              <input type="text" id="editname" placeholder="Course Name" style="display: block;">
          </form>
        </div>
        <div class="modal-footer">
          <button type="button"  id="saveBtn" class="btn btn-primary">Save</button>
          <button type="button" id="closebtn" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
